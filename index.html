<!DOCTYPE html>
<html>
    <head>
        <title>tmp://</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script async src="tmp_client.js" type="module"></script>
        <script defer src="index.js" type="module"></script>
    </head>
    <body>
        <main id="main">
            <div id="topbar" class="topbar">
                <div class="tmp-chat-heading-area">
                    <h3 class="tmp-chat-heading">tmp://<div id="tmp-chat-heading-blinker" class="tmp-chat-heading-blinker">_</div></h3>
                </div>
                <div class="topbar-buttons">
                    <button id="connect-button" class="connection-button">
                        CONNECT
                    </button>
                    <button disabled id="disconnect-button" class="connection-button">
                        DISCONNECT
                    </button>
                </div>
            </div>
            <div id="message-area" class="message-area bg-primary">
            </div>
        </main>
    </body>
</html>
